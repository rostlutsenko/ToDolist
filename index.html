<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="clear">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 449 337">
            <g data-name="Layer 2">
                <path class="clear_icon" d="M10 102l429 2M46 53l357 2M107 327h235M65.44 102.72l41.47 224.2m235.22 0L381 104M46 53l-36 49m393-47l36 49M189 10h71m-71 44V10m73 44V10m-37.5 96.5v213m59.5-.5l19-213M169 319l-28-213" fill="none" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="20" data-name="Layer 1" />
            </g>
        </svg>
    </div>
    <div class="mode" id="mode">
        <span class="toggle" id="toggle"></span>
    </div>
    <div id="box">
        <form class="enter">
            <input class="inputNote" id="inputNote" type="text" placeholder="Enter your task...">
            <div class="add" id="add"></div>
        </form>
        <ul class="noteList" id="noteList"></ul>
        <ul class="completedNoteList" id="completedNoteList"></ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
